<div class="container">
    <div class="row">
      <div class="col-md-3"   >
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="property-details-tab" data-toggle="tab" href="#property-details" role="tab"
              aria-controls="property-details" aria-selected="true">Property Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="locality-tab" data-toggle="tab" href="#locality-details" role="tab"
              aria-controls="locality-details" aria-selected="false">Locality Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="rental-tab" data-toggle="tab" href="#rental-details" role="tab"
              aria-controls="rental-details" aria-selected="false">Rental Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="gallery-tab" data-toggle="tab" href="#gallery" role="tab" aria-controls="gallery"
              aria-selected="false">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="amenities-tab" data-toggle="tab" href="#amenities" role="tab"
              aria-controls="directives" aria-selected="false">Amenities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="schedule-tab" data-toggle="tab" href="#schedule" role="tab" aria-controls="schedule"
              aria-selected="false">Schedule</a>
          </li>
        </ul>
      </div>
      <div class="col-md-9"  >
        <div class="tab-content" id="myTabContent">
          <!-- ------------------------property details------------------------------------------- -->
          <!-- <form class="col-md-6 offset-md-3" [formGroup]="propertyForm" (ngSubmit)="addPropertyHandler()"> -->
          <div class="tab-pane fade show active" id="property-details" role="tabpanel"
            aria-labelledby="property-details-tab">
            <div class="contact-form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="fname"> Name:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="fname" placeholder="Enter Name"  [ngClass]="{'is-invalid':propertyForm.get('name').touched && propertyForm.get('name').invalid}" formControlName="name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Type:</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="Enter First Name" [ngClass]="{'is-invalid':propertyForm.get('type').touched && propertyForm.get('type').invalid}"  formControlName="type">
                    <option>House</option>
                    <option>Apartment</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Floor:</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="Enter Floor" [ngClass]="{'is-invalid':propertyForm.get('floor').touched && propertyForm.get('floor').invalid}" formControlName="floor">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-5" for="email">Total No. of Floors:</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="Enter Floors"  [ngClass]="{'is-invalid':propertyForm.get('totalFloors').touched && propertyForm.get('totalFloors').invalid}" formControlName="totalFloors">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Size</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="size" [ngClass]="{'is-invalid':propertyForm.get('size').touched && propertyForm.get('size').invalid}" formControlName="size">
                    <option>500-700</option>
                    <option>700-1500</option>
                    <option>1500-2000</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-20">
                  <a class="btn btn-default" routerLink="/locality" role="button">save and continue</a>
                </div>
              </div>
            </div>
          
          </div>
          <!-- ------------------------locality details------------------------------------------- -->
          <div class="tab-pane fade" id="locality-details" role="tabpanel" aria-labelledby="locality-details-tab">
            <div class="contact-form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">City:</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="city" [ngClass]="{'is-invalid':propertyForm.get('city').touched && propertyForm.get('city').invalid}"  formControlName="city">
                    <option>BANGALORE</option>
                    <option>PUNE</option>
                    <option>DELHI</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="fname"> locality:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="fname" placeholder="Enter locality" [ngClass]="{'is-invalid':propertyForm.get('locality').touched && propertyForm.get('locality').invalid}" formControlName="locality">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-20">
                  <a class="btn btn-default" routerLink="/rental-details" role="button">Save and continue</a>
                </div>
              </div>
            </div>
          </div>
          <!-- ------------------------rental details------------------------------------------- -->
          <div class="tab-pane fade" id="rental-details" role="tabpanel" aria-labelledby="rental-details-tab">
            <div class="contact-form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="fname"> Rent:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="fname" placeholder="Enter rent" [ngClass]="{'is-invalid':propertyForm.get('rent').touched && propertyForm.get('rent').invalid}" formControlName="rent">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="fname"> Deposit:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="fname" placeholder="Enter Deposit amount" [ngClass]="{'is-invalid':propertyForm.get('deposit').touched && propertyForm.get('deposit').invalid}"  formControlName="deposit">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="fname"> Date:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="fname" placeholder="Enter Date" [ngClass]="{'is-invalid':propertyForm.get('available').touched && propertyForm.get('available').invalid}"  formControlName="available">   
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-5" for="email">Prefered Tenant:</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="tenant" [ngClass]="{'is-invalid':propertyForm.get('prefTenant').touched && propertyForm.get('prefTenant').invalid}" formControlName="prefTenant">
                    <option>Family</option>
                    <option>All</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Furnished:</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="furnished" [ngClass]="{'is-invalid':propertyForm.get('furnish').touched && propertyForm.get('furnish').invalid}"  formControlName="furnish">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Parking:</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="parking" [ngClass]="{'is-invalid':propertyForm.get('parking').touched && propertyForm.get('parking').invalid}" formControlName="parking">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-20">
                  <a class="btn btn-default" routerLink="/amenities" role="button">Save and continue</a>
                </div>
              </div>
            </div>
          </div>
          <!-- ------------------------gallery------------------------------------------- -->
          <div class="tab-pane fade" id="gallery" role="tabpanel" aria-labelledby="gallery-tab">
            <h1>Locality Details4</h1>
          </div>
          <!-- ------------------------amenities------------------------------------------- -->
          <div class="tab-pane fade" id="amenities" role="tabpanel" aria-labelledby="amenities-tab">
            <div class="contact-form">
  
              <div class="form-group">
                <label class="control-label col-sm-5" for="email">Bathrooms:</label>
                <div class="col-sm-5">
                  <select class="form-control" id="fname" placeholder="bathrooms" [ngClass]="{'is-invalid':propertyForm.get('bathrooms').touched && propertyForm.get('bathrooms').invalid}" formControlName="bathrooms">
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Balconies:</label>
                <div class="col-sm-5">
                  <!-- <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> -->
                  <select class="form-control" id="fname" placeholder="balconies" [ngClass]="{'is-invalid':propertyForm.get('balconies').touched && propertyForm.get('balconies').invalid}" formControlName="balconies">
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">LIFT:</label>
                <div class="col-sm-5">
                  <!-- <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> -->
                  <select class="form-control" id="fname" placeholder="lift" [ngClass]="{'is-invalid':propertyForm.get('lift').touched && propertyForm.get('lift').invalid}" formControlName="lift">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">AC:</label>
                <div class="col-sm-5">
                  <!-- <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> -->
                  <select class="form-control" id="fname" placeholder="ac" [ngClass]="{'is-invalid':propertyForm.get('ac').touched && propertyForm.get('ac').invalid}" formControlName="ac">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Internet:</label>
                <div class="col-sm-5">
                  <!-- <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> -->
                  <select class="form-control" id="fname" placeholder="internet" [ngClass]="{'is-invalid':propertyForm.get('internet').touched && propertyForm.get('internet').invalid}" formControlName="internet">
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-20">
                  <button type="submit" class="btn btn-default" id="savebtn">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <!-- ------------------------schedule------------------------------------------- -->
          <div class="tab-pane fade" id="schedule" role="tabpanel" aria-labelledby="schedule-tab">
            <h1>Schedule</h1>
          </div>
        <!-- </form>  -->
        </div>
      </div>
    </div>
