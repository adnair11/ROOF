<form [formGroup]="emailForm" >
<div class="form-group row mb-2">
    <label class="col-md-3 col-form-label" for="username">
      <h5> Enter your Email</h5>
    </label>
    <div class="col-md-8">
      <input style="width: 300px" class="form-control" id="username" type="text" placeholder="Email (required)"
        formControlName="name" required />
</div>
  </div>
  <button type="button"  routerLink="/security/{{emailForm.value.name}}" class="btn btn-primary" >Continue</button>
</form>
