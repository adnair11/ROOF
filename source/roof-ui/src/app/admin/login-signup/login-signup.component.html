<body class="text-center">
    <form class="form-signin" [formGroup]="loginForm" >
  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" formControlName="username"  name="username" id="inputEmail" [(ngModel)]="username"  class="form-control" placeholder="Email address" required autofocus >
  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" formControlName="password" id="inputPassword" name="password" [(ngModel)]="password"  class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <!-- <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label> -->
  </div>
  <br>
  <button (click)=checkLogin() class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
  
  <button routerLink="/signup" class="btn btn-lg btn-success btn-block" type="submit">Register</button>
  <br>
  <a routerLink="/forgot">Forgot Password?</a>
  <br>
  <div *ngIf="check" class="alert alert-warning">Invalid Credentials, Try again!!!</div>
</form>

</body>
